<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="css/backbar.css">
    <link type="text/css" rel="stylesheet" href="../public/css/backbar.css">
    <link type="text/css" href="../public/css/styles.css" rel="stylesheet">
    <script>
        async function startWebcam() {
            try {
                const webcamStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('webcamVideo').srcObject = webcamStream;
            } catch (error) {
                console.error('Error accessing webcam:', error);
                alert('Could not start webcam. Please check permissions.');
            }
        }
        startWebcam();
    </script>

            height: 100%;

        }
        #container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 10px;
        }

</head>
<body>
