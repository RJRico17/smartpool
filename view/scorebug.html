<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="css/styles.css" rel="stylesheet">
    <link type="text/css" href="../public/css/styles.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/none.png">
    <script src="script.js" defer></script>
    <title>Pool Scorebug</title>
</head>

<body>
    <div class="playerinfo">
        <div class="p1info" id="p1info">
            <p><span id="p1statistic">Test</span></p>
        </div>
        <div class="p2info">
            <p><span id="p2statistic">Test</span></p>
        </div>
    </div>
    <div class="backbar">
        <div class="playeronehud">
            <div class="playeroneflag"><span id="p1flag"><img src="img/none.png" width="45px" height="45px"></span>
            </div>
            <div class="playeronename"><span id="p1name">Lorem</span></div>
            <div class="playeronescore"><span id="p1score">0</span></div>
        </div>
        <div class="raceto">
            <p>Race to <span id="racetovalue">0</span></p>
        </div>
        <div class="playertwohud">
            <div class="playertwoscore"><span id="p2score">0</span></div>
            <div class="playertwoname"><span id="p2name">Ispum</span></div>
            <div class="playertwoflag"><span id="p2flag"><img src="img/none.png" width="45px" height="45px"></span>
            </div>
        </div>
    </div>
    <br>
    <hr>
    <p id="control-line">--SHOW HUD ABOVE ON BOTTOM OF STREAM--</p>
    <hr>
    <div class="neutralcontrol">
        <input type="text" id="racevalue" placeholder="Race to Score (x/y)">
        <button id="btnClick">Submit</button><br>
        <button id="btnReset">Reset All</button>
    </div>
    <div class="controls">

        <div class="player-controls">
            <div class="playeronecontrol">
                <input type="text" id="userone" placeholder="Player One"></input><br>
                <select name="p1country" id="p1country">
                    <option value="none">Select a country</option>
                    <option value="canada">Canada</option>
                    <option value="cambodia">Cambodia</option>
                    <option value="japan">Japan</option>
                    <option value="philippines">Philippines</option>
                    <option value="south-korea">South Korea</option>
                    <option value="thailand">Thailand</option>
                    <option value="ukraine">Ukraine</option>
                    <option value="united-states">United States</option>
                    <option value="vietnam">Vietnam</option>
                </select><br>
                <button id="p1sub">Loss(-)</button><button id="p1add">Won(+)</button><br>
            </div>
            <div class="playertwocontrol">
                <input type="text" id="usertwo" placeholder="Player Two"></input><br>
                <select name="p2country" id="p2country">
                    <option value="none">Select a country</option>
                    <option value="canada">Canada</option>
                    <option value="cambodia">Cambodia</option>
                    <option value="japan">Japan</option>
                    <option value="philippines">Philippines</option>
                    <option value="south-korea">South Korea</option>
                    <option value="thailand">Thailand</option>
                    <option value="ukraine">Ukraine</option>
                    <option value="united-states">United States</option>
                    <option value="vietnam">Vietnam</option>
                </select><br>
                <button id="p2sub">Loss(-)</button><button id="p2add">Add(+)</button><br>
            </div>
        </div>
    </div>
